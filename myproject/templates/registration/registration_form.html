
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Projectx</title>
	<link href="http://app.projectx.com/media/css/layout.css" rel="stylesheet" type="text/css">
	<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

	<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.validate.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$("#formlogin").validate({
				rules: {
					txtname: {
						required: true
					},
					txtemail: {
						required: true,
						email: true
					},
					txtpass: {
						required: true,
					}
				},
				messages: {
					txtname: {
						required: "",
					},
					txtemail: {
						required: "",
						email: ""
					},
					txtpass: {
						required: ""
					}
				},
				submitHandler: function() { $('.btn').hide(); $('.msg').fadeIn(300); $('input[type="text"], input[type="password"]').val(""); $('.connect').fadeIn(300); }
			});
		})
	</script>
</head>

<body>
<div class="wrapper">
	<div class="container">
		<!--Header : starts -->
		<header>
			<h4 class="logo">
				<a href="#">Projectx</a>
			</h4>
		</header>
		<!--Header : ends -->
		<article class="content register">
			<h2>Welcome!<br>
				Please create a new account:
			</h2>
			<!--Form section : starts -->
			<section>
				<form action="/accounts/register/" method="POST">{% csrf_token %}
					<table>
						{{ form.as_table }}
					</table>
					<p>
						<input type="submit" value="Submit" />
					</p>
				</form>
			</section>
			<!--Form section : ends -->

			<!--After Registration : starts -->
			<!--<div class="connect">
				<h2>Ready to build your network.</h2>

				<section class="social">
					<a href="#"><img src="images/fb-button.png" width="207" height="36"></a>
					<a href="#"><img src="images/linkedin-button.png" width="207" height="36"></a>
				</section>
			</div>-->
			<!--After Registration : ends -->
		</article>


	</div>
</div>
</body>
</html>
